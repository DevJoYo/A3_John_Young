    <meta charset="UTF-8" />
    <title>A3 - React with Cards</title>

    <!--ReactJs Libraries and Babel compiler from W3Schools-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--css link-->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <div id="root"></div>

    <script type="text/babel">
      const cardSuits = ['♠', '♣', '♦', '♥'];
      const cardValues = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];

      function createDeck()
      {
        const newDeck = [];
        for (let suit of cardSuits)
        {
          for (let value of cardValues)
          {
            newDeck.push({suit, value});
          }
        }
        return newDeck;
      }

      const Card = ({suit, value}) => {
        return (
          <div className="card">
            <span className="cardValue">{value}</span>
            <span className="cardSuit">{suit}</span>
            
          </div>
        );
      }

      

      function Play(){
        const [deck, setDeck] = React.useState(createDeck());
        const [hand, setHand] = React.useState([]);

        function dealCard(){
            const dealtCards = [];
            let index = Math.floor(Math.random() * deck.length); //get a random index within the range of number of cards in deck
            let newCard = deck[index];
            dealtCards.push(newCard);
            setHand([...hand, ...dealtCards]); //set the hand to a copy of the old hand with the new card added
        }

        return(
            <div>
                <h1>A3 - React with Cards</h1>
                <div>
                    <button onClick={() => dealCard()}>Deal Card!</button>
                </div>

                <div className="cardArea">
                    {hand.map((card, index) => (
                        <Card key={index} suit={card.suit} value={card.value} />
                    ))}
                </div>
                    
            </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Play/>)
    </script>

  </body>
</html>
