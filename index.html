    <meta charset="UTF-8" />
    <title>A3 - React with Cards</title>

    <!--ReactJs Libraries and Babel compiler from W3Schools-->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--css link-->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    
    <div id="root"></div>

    <script type="text/babel">
      const cardSuits = ['♠', '♣', '♦', '♥'];
      const cardValues = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];

      const Card = ({suit, value}) => {
        return (
          <div className="card">
            <span>{suit}</span>
            <span>{value}</span>
          </div>
        );
      }

      

      function Play(){
        const [hand, setHand] = React.useState([]);

        function dealCard(){
        let newSuit = cardSuits[Math.floor(Math.random() * cardSuits.length)];
        let newValue = cardValues[Math.floor(Math.random() * cardValues.length)];
        setHand({suit: newSuit, value: newValue});
      }

        return(
        <div>
            <h1>A3 - React with Cards</h1>
            <div>
                <button onClick={() => dealCard()}>Deal Card!</button>
            </div>

            <div className="cardArea">
                {hand.map((card, index) => (
                    <Card key={index} suit={card.suit} value={card.value} />
                ))}
            </div>
                
        </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<Play/>)
    </script>

  </body>
</html>
